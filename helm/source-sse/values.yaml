# Default values for source-sse.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/awakari/source-sse
  pullPolicy: Always
  tag: "latest"
imagePullSecrets:
  - name: github-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 50051

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  hosts:
    - host: source-sse.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 1m
    memory: 16Mi
  limits:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 1 # 1st is dummy to simulate zero replicas
  maxReplicas: 3
  targetCPUUtilizationValue: 100m
  targetMemoryUtilizationValue: 64Mi
  resolver:
    name: "resolver"
    queue:
      name: "resolver"
      capacity:
        threshold: "10000"
        target: "8000" # means downscale when queue length > 2000 (10000 - 8000)

priority:
  class: "awk-major"

nodeSelector: {}

tolerations: []

api:
  writer:
    backoff: "10s"
    batchSize: 16
    cache:
      size: 100
      ttl: "24h"
    uri: "api:50051"
  userAgent: "Awakari"
  groupId: "default"
  events:
    uri: "events:50051"
    conn:
      count:
        init: 1
        max: 2
      idleTimeout: "15m"
    source: "https://awakari.com/pub.html?srcType=sse"
    limit: 1000
    topic:
      mastodon: "source-sse-mastodon"
db:
  # Database name to use.
  name: source
  secret:
    name: "db-mongo"
    keys:
      url: "url"
      username: "username"
      password: "password"
  table:
    # Database table name to use.
    name: sse
    retention: "2160h" # 90 days
    shard: false
  tls:
    enabled: false
    insecure: false
sse:
  stream:
    timeout: "1m"
  type: "com_awakari_sse_v1"
log:
  # https://pkg.go.dev/golang.org/x/exp/slog#Level
  level: -4
